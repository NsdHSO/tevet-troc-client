<div class="p-4 sm:p-6 lg:p-8">
  @if (emergencyData) {

    <div class="mb-6 grid grid-cols-5 items-center gap-4">
      <lib-text styleText="Title_3_1" class="col-span-3">Emergency Incident Overview</lib-text>
      <lib-badge [title]="emergencyData.status" class="col-span-2 justify-self-end" />
    </div>

    <ul class="grid grid-cols-1 gap-6 md:grid-cols-2">
      @for (cards of emergencyData.uiElements; track $index) {
        <lib-jumbotron [hover]="true" [attr.aria-label]="cards[0].title">
          <ul>
            @for (element of cards; track $index) {
              <lib-info-line
                [description]="element.description"
                [title]="element.title"
                [ariaName]="element.title + ' ' + element.description"
                [type]="element.description ? 'Title_1' : 'Title_2'"
              />
            }
          </ul>
        </lib-jumbotron>
      }
    </ul>

  } @else {
    <lib-text>No emergency data available.</lib-text>
  }
</div>
