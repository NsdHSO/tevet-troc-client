@for (card of dashboardApi.resp().value; track card; let idx = $index) {
  <a libViewTransition="router-navigation" identifierTransition="{{card.title}}" [routerLink]="'/'+card.title"
     role="link"
     [attr.aria-label]="card.title">
    <li class="flex gap-1
                 4xs:flex-col
                 2xs:flex-col">
      <lib-jumbotron [hover]="true">
        <div class="flex flex-col items-center p-3 rounded-lg border focus:ring-2 transition-colors"
        >
          <mat-icon [svgIcon]="card.icon" />
          <lib-text styleText="Title_2" colorText="text-gray-900 dark:text-indigo-100">
            {{ card.title.charAt(0).toUpperCase() + card.title.slice(1) }}
          </lib-text>
          <lib-text styleText="Small_1" colorText="text-gray-500 dark:text-indigo-200">
            {{card.content}}
          </lib-text>
          </div>
      </lib-jumbotron>
    </li>
  </a>
}

<!-- Loading state -->
@if (dashboardApi.resp().loading) {
  <lib-text>Loading</lib-text>
}

<!-- Error state -->
@if (dashboardApi.resp().error) {
  <lib-text>Error loading data signal</lib-text>
}
