@for (card of dashboardApi.resp().value; track card; let idx = $index) {
  <a libViewTransition="router-navigation" id="{{card.title}}" [routerLink]="'/'+card.title" role="link"
     [attr.aria-label]="card.title">
    <li class="flex gap-1
                 4xs:flex-col
                 2xs:flex-col">
      <lib-jumbotron [hover]="true">
        {{ card.title.charAt(0).toUpperCase() + card.title.slice(1) }}
      </lib-jumbotron>
    </li>
  </a>
}

<!-- Loading state -->
@if (dashboardApi.resp().loading) {
  <lib-text>Loading</lib-text>
}

<!-- Error state -->
@if (dashboardApi.resp().error) {
  <lib-text>Error loading data signal</lib-text>
}
