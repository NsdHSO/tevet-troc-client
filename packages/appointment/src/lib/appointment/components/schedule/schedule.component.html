<div class="p-6 bg-gray-50">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Schedule New Appointment</h1>

  <div class="bg-white p-8 rounded-lg shadow-xl border border-gray-200">

    <div class="mb-8 border-b pb-6 border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">1. Patient Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="patient-search" class="block text-sm font-medium text-gray-700 mb-1">Search Patient</label>
          <input type="text" id="patient-search" placeholder="Enter patient name or ID"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <p class="mt-2 text-sm text-gray-500">Or <a href="#" class="text-blue-600 hover:underline">Register New Patient</a></p>
        </div>
        <div>
          <label for="selected-patient" class="block text-sm font-medium text-gray-700 mb-1">Selected Patient</label>
          <div id="selected-patient" class="mt-1 p-2 bg-blue-50 text-blue-800 rounded-md border border-blue-200 flex items-center justify-between">
            <span class="font-medium">John Doe (MRN: 12345)</span>
            <button class="text-blue-600 hover:text-blue-800 text-sm">Change</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-8 border-b pb-6 border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">2. Doctor & Department</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="department-select" class="block text-sm font-medium text-gray-700 mb-1">Department/Specialty</label>
          <select id="department-select"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Select a Department</option>
            <option value="cardiology">Cardiology</option>
            <option value="pediatrics">Pediatrics</option>
            <option value="dermatology">Dermatology</option>
          </select>
        </div>
        <div>
          <label for="doctor-select" class="block text-sm font-medium text-gray-700 mb-1">Doctor/Provider</label>
          <select id="doctor-select"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Select a Doctor</option>
            <option value="dr-smith">Dr. Emily Smith</option>
            <option value="dr-jones">Dr. Robert Jones</option>
          </select>
        </div>
      </div>
    </div>

    <div class="mb-8 border-b pb-6 border-gray-200">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">3. Appointment Details</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="appointment-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
          <input type="date" id="appointment-date"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
          <label for="appointment-time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
          <select id="appointment-time"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="">Select Time Slot</option>
            <option value="09:00">09:00 AM</option>
            <option value="09:30">09:30 AM</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label for="appointment-type" class="block text-sm font-medium text-gray-700 mb-1">Appointment Type</label>
          <select id="appointment-type"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="consultation">Consultation</option>
            <option value="follow-up">Follow-up</option>
            <option value="procedure">Procedure</option>
            <option value="vaccination">Vaccination</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label for="reason-for-visit" class="block text-sm font-medium text-gray-700 mb-1">Reason for Visit</label>
          <textarea id="reason-for-visit" rows="3"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Briefly describe the reason for the appointment"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
