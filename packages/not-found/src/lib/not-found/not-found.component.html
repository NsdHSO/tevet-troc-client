<div class="not-found">
  <mat-icon class="not-found_icon" [svgIcon]="'fa_solid:not-found'" />
  <lib-text styleText="Title_2">
    Oops! Page not found.
  </lib-text>
  <p class="text-2xl text-slate-800 dark:text-indigo-50" style="hyphens: auto;">
    We couldn't find the page you requested. It might have been moved or deleted.
  </p>
  <lib-text styleText="Small_2" routerLink="/" class="cursor-pointer" [ariaName]="'Redirect to the Home'" role="button">
    Use the search bar or go back to the Home.
  </lib-text>
</div>
