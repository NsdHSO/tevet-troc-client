name: Publish In github page

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install NodeJS dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build  # Adjust this to match your actual build script

      - name: Debug - List dist contents
        run: |
          echo "Listing dist directory:"
          ls -R dist
          echo "Checking specific paths:"
          find . -name "browser" -type d

      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deploy_dist
          path: dist/tevet-troc-client/browser  # Precise path to your built files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2  # Updated to v2 for consistency

      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: deploy_dist
          path: dist  # Specify download path

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Updated to latest version
        with:
          token: ${{ secrets.GH_TOKEN }}  # Use built-in token
          branch: gh-pages  # Corrected branch name
          folder: dist/tevet-troc-client/browser  # Precise folder to deploy
